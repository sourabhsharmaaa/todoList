<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>TodoList</title>

</head>
<body>
    <div class="container mt-2">
       <h2 align="center">Todo List</h2>
       <div class="row">
       <div class="col-8">
        <label for="inpTask" class="form-label">New Task</label>
        <input type="text" class="form-control" id="inpTask" aria-describedby="taskInfo" placeholder="Enter the name of the task">
        <div id="taskInfo" class="form-text">A short one line description of your task</div>
      </div>
      <div class='col-4'>
        <button type="button" class="btn btn-primary  px-5 m-1" id="btnAdd">Add</button>
        <button type="button" class="btn btn-warning  px-5 m-1" id="btnReset">Reset</button>
        <button type="button" class="btn btn-success  px-5 m-1" id="btnSort">Sort</button>
        <button type="button" class="btn btn-danger   px-5 m-1" id="btnCleanup">Cleanup</button>
      </div>
    
      </div>
      <div class="row mt-5  mx-5">
        <ul class="list" id="ulList"> 
           
        </ul>
        
      </div>
      </div>
      
      <script src="script.js"></script>
</body>
</html>
